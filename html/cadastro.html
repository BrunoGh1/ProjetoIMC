<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o charset da página como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define as configurações de visualização para dispositivos móveis -->
    <title>Cadastro</title> <!-- Título da página -->
    <link rel="stylesheet" href="../css/style.css"> <!-- Link para o arquivo CSS para estilizar a página -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.php" class="active">Home</a></li> <!-- Link para a página inicial -->
                <li><a href="cadastro.html">Cadastro</a></li> <!-- Link para a página de cadastro -->
                <li><a href="login.html">Login</a></li> <!-- Link para a página de login -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="cadastro-section">
            <h1>Cadastro</h1> <!-- Título principal da seção -->
            <form id="cadastro-form" action="../php/cadastro.php" method="post"> <!-- Formulário de cadastro que envia dados para o script PHP cadastro.php -->
                <div class="form-group">
                    <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
                    <input type="text" id="nome" name="nome" required> <!-- Campo de input para o nome -->
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label> <!-- Rótulo para o campo de email -->
                    <input type="email" id="email" name="email" required> <!-- Campo de input para o e-mail -->
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label> <!-- Rótulo para o campo de senha -->
                    <input type="password" id="senha" name="senha" required> <!-- Campo de input para a senha -->
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label> <!-- Rótulo para o campo de telefone -->
                    <input type="tel" id="telefone" name="telefone" required> <!-- Campo de input para o telefone -->
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label> <!-- Rótulo para o campo de endereço -->
                    <input type="text" id="endereco" name="endereco" required> <!-- Campo de input para o endereço -->
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label> <!-- Rótulo para o campo de cidade -->
                    <input type="text" id="cidade" name="cidade" required> <!-- Campo de input para a cidade -->
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label> <!-- Rótulo para o campo de estado -->
                    <input type="text" id="estado" name="estado" required> <!-- Campo de input para o estado -->
                </div>
                <button type="submit" id="cadastrar">Cadastrar</button> <!-- Botão de envio do formulário -->
            </form>
            <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p> <!-- Link para a página de login para quem já tem uma conta -->
        </section>
    </main>
    <script src="../js/script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
